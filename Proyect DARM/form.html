<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario</title>
</head>
<body>
    <!-- Estilos dentro del body (según lo pediste) -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        form {
            background: white;
            max-width: 520px;
            margin: 24px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 20px;
            color: #111827;
        }

        label {
            display: inline-block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[list],
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: #ffffff;
            color: #111827;
        }

        .inline-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .inline-row label { font-weight: normal; }

        input[type="radio"] {
            margin-right: 6px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-right: 8px;
        }

        input[type="submit"] {
            background: #0ea5a4;
            color: white;
        }

        input[type="reset"] {
            background: #e5e7eb;
            color: #111827;
        }

        /* pequeños detalles responsivos */
        @media (max-width: 520px) {
            form { margin: 12px; padding: 16px; }
        }
    </style>

    <form action="procesar_formulario.php" method="post">
        <h1>Formulario</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <div class="inline-row" style="margin-top:6px;">
            <label>Género:</label>
            <label><input type="radio" name="genero" value="m"> M</label>
            <label><input type="radio" name="genero" value="f"> F</label>
            <label><input type="radio" name="genero" value="o"> Otro</label>
        </div>

        <label for="gustos">Gustos - intereses</label>
        <input id="gustos" name="gustos" list="gustosd" placeholder="Escribe o elige">
        <datalist id="gustosd">
            <option value="Deportes">
            <option value="Música">
            <option value="Cine">
        </datalist>

        <label for="pais">País (sugerencias)</label>
        <input id="pais" name="pais" list="paises" placeholder="Escribe o elige">
        <datalist id="paises">
            <option value="México">
            <option value="Estados Unidos">
            <option value="Canadá">
        </datalist>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Caja de comentario" required></textarea>

        <div style="margin-top:8px;">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</body>
</html>
